<!-- 
    clone() use to copy tag in another tag
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box
        {
            border: 2px solid black;
            padding: 10px;
            background-color: lightgreen;
        }
        #box1
        {
            background-color: pink;
            border: 2px solid black;
            padding: 10px;
        }
        .happen
        {
            background: pink;
        }
    </style>
 </head>
 <body>
    <h1>On Off Method</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi unde natus iste necessitatibus dolore sunt repellendus officiis! Voluptatum, omnis temporibus.</p>
    </div>
    <br>
    <div id="box1">
        <h2>Clone</h2>
        <p>Here clone box is.</p>
    </div>
    <br>
    <button id="clone">Clone</button>

    <script src="JS/jquery.js"></script>
    <script src="js/15_clone.js">
    </script>
 </body>
 </html>
